version: '3.8'

services:
  mandarin3d-slicer:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5030:5030"
    environment:
      - PORT=5030
      - FLASK_ENV=production
    volumes:
      - ./tmp:/app/tmp
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5030/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/ssl/certs
    depends_on:
      - mandarin3d-slicer
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    driver: bridge

volumes:
  tmp_data:
    driver: local
  logs_data:
    driver: local
